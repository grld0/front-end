<html>
<head>
    <title>Template Literal ES6</title>
</head>
<body>
    <div id="output"></div>

    <script>
// Menggunakan Template Literal
        const nama = 'Semmy taju';
        const usia = 30;
        const pekerjaan = 'programer';

        const profil = `
            Name: ${nama} <br>
            Age: ${usia} tahun <br>
            Expertise/job: ${pekerjaan}
        `;

        document.getElementById('output').innerHTML = profil;
    </script>
</body>
</html>

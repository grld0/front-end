<!DOCTYPE html>
<html>
<head>

    <title>Function Scope using var</title>
</head>

<body>
    <script>
        function exampleFunction() {
            var a = 5; // a hanya dapat diakses da
            console.log("Nilai a:", a); // Output
        }
// call function
        exampleFunction() ;
// a tidak dapat diakses di luar fungsi
        console.log("Nilai a di luar fungsi:", a);
    </script>
</body>

</html>

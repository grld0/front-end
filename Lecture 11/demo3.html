<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function Scope</title>
</head>
<body>
    <script>
    const arrowFunction = () => {
        let z = 30; // z hanya dapat diakses da
        console.log ("Nilai z :", z); // output
    };
        
    arrowFunction() ;

    console.log("Nilai z di luar fungsi:",z);
</script>
</body>
</html>
